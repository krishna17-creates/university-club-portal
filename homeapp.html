<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <img src="C:\Users\jaswa\Desktop\download.jpg" alt="no internet" class="jassi">
    <header>
        <h1 style="color:yellow">Centurion Community Club</h1>
        <nav>
            <ul>
                <li><a href="C:\Users\jaswa\Desktop\html.1\home.html" style="color:red" >Home</a></li>
                <li><a href="#" style="color:red">Departments</a></li>

            <marquee style=color:red; behavior="right left" direction="right"><h1><em>--EVENTS IN CENTURION AP--</em></h1></marquee>
        </nav>
    </header>

    <section id="events">
        <h2 style="color:blue;">UPCOMING EVENTS</h2>
        <ul id="event-list">
            
        </ul>
    </section>

    <footer>
        <p> --2024 Community Club-- </p>
    </footer>

    <script> style="color:green";
        document.addEventListener('DOMContentLoaded', function() {
            // Sample data for upcoming events
            const eventsData = [
                { name: 'gajajothi', date: '15-03-2024', location: 'cutm AP' },
                { name: 'freshers', date: '30-03-2024', location: 'ground' },
                { name: 'hackthon', date: '02-04-2024', location: 'gallery hall' }
            ];

            const eventList = document.getElementById('event-list');

            // Populate event list
            eventsData.forEach(event => {
                const listItem = document.createElement('li');
                listItem.innerHTML = <strong>${event.name}</strong> - ${event.date}, ${event.location};
                eventList.appendChild(listItem);
            });
        });
    </script>
</body>
